<!DOCTYPE html>
<html lang="hu">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
  </head>
  <body>
    <button class="start">Játék kezdése</button>
    <div class="game">
      <div class="lives hide">
        <div class="live1">♥️</div>
        <div class="live2">♥️</div>
        <div class="live3">♥️</div>
        <div class="live4">♥️</div>
        <div class="live5">♥️</div>
      </div>
      <div class="score hide">0</div>
      <h1></h1>
      <div class="main"></div>

      <div class="keyboard hide">
        <div class="keyboard__row">
          <kbd class="letter">Q</kbd>
          <kbd class="letter">W</kbd>

          <kbd class="letter">R</kbd>
          <kbd class="letter">T</kbd>
          <kbd class="letter">Y</kbd>

          <kbd class="letter">P</kbd>
          <kbd class="letter">S</kbd>
          <kbd class="letter">D</kbd>
          <kbd class="letter">F</kbd>
          <kbd class="letter">G</kbd>
        </div>
        <div class="keyboard__row">
          <kbd class="letter">H</kbd>
          <kbd class="letter">J</kbd>
          <kbd class="letter">K</kbd>
          <kbd class="letter">L</kbd>
          <kbd class="letter">Z</kbd>
          <kbd class="letter">X</kbd>
          <kbd class="letter">C</kbd>
          <kbd class="letter">V</kbd>
          <kbd class="letter">B</kbd>
          <kbd class="letter">N</kbd>
          <kbd class="letter">M</kbd>
        </div>
        <div class="keyboard__row">
          <kbd class="letter vowel">A</kbd>
          <kbd class="letter vowel">Á</kbd>
          <kbd class="letter vowel">E</kbd>
          <kbd class="letter vowel">É</kbd>
          <kbd class="letter vowel">I</kbd>
          <kbd class="letter vowel">O</kbd>
          <kbd class="letter vowel">Ó</kbd>
          <kbd class="letter vowel">Ö</kbd>
          <kbd class="letter vowel">Ő</kbd>
          <kbd class="letter vowel">U</kbd>
          <kbd class="letter vowel">Ú</kbd>
          <kbd class="letter vowel">Ü</kbd>
          <kbd class="letter vowel">Ű</kbd>
        </div>
      </div>
    </div>

    <script src="script.js" type="module"></script>
  </body>
</html>
